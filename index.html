<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        font-family: "Roboto";
        font-size: 22px;
        background-color: #12111f;
      }
      h1 {
        color: rgb(255, 255, 255);
      }
      p {
        color: white;
      }
      .selector-for-some-widget {
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <audio id="alo-alo">
      <source src="alo-alo.mp3" type="audio/mpeg">
    </audio>
    <audio id="enki-speaks">
      <source src="enki-speaks.mp3" type="audio/mpeg">
    </audio>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="text-center">
        <img src="logo2.png" alt="Enki Logo" width="606" height="215"/>
        <p class="text-center">alo@enki.mk</p>
        <br/>
        <button id="callNow" type="button" class="btn btn-dark text-center">Call NOW!</button>
        <button id="meCallU" type="button" class="btn btn-dark text-center">mE cALL U!</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $('#callNow').click(function() {
        $('#').html('Pause');
        $('#alo-alo')[0].play();
      });
      $('#meCallU').click(function() {
        $('#enki-speaks')[0].play();
      });
      $('#alo-alo').on('play',function(){
        $('#callNow').html('Stop');
      });
      $('#enki-speaks').on('play',function(){
        $('#meCallU').html('Stop');
      });
    </script>
  </body>
</html>
