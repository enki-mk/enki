<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto";
        font-size: 22px;
        background-color: #090422;
      }
      h1 {
        color: rgb(255, 255, 255);
      }
      p {
        color: rgb(199, 204, 235);
        text-align: center;
      }
      .content {
        max-width: 500px;
        margin: auto;
      }
      .vertical {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="vertical">
        <img src="logo.png" alt="Enki Logo" />
        <h1>ENKI.mk</h1>
        <p>Communicate like human</p>
        <p>alo@enki.mk</p>
      </div>
    </div>
  </body>
</html>
